<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oaktree Sign-up</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <!--image sidebar-->
        <div class="image-section">
            <img src="./images/wolfgang-hasselmann-pe-GUtsGMsM-unsplash.jpg" alt="oak tree">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="the odin project logo">
                <h1>WODIN</h1>
            </div>
            <p class="image-attribution">image courtesy of <a href="https://unsplash.com/@wolfgang_hasselmann">Wolfgang Hasselmann</a> on <a href="https://unsplash.com/">unsplash.com</a></p>
        </div>

        <div class="right-side">
            <!--main section-->
            <div class="main-section">
                <div class="main-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to...</p>
                    <p>Let's do this!</p>
                </div>
                <form action="http://www.web.com" method="post">
                    <label for="first-name">
                        first name <input type="text" name="user_first_name" id="first-name">
                    </label>
                    <label for="last-name">
                        last name <input type="text" name="user_last_name" id="last-name">
                    </label>
                    <label for="email">
                        email <input type="email" name="user_email" id="email">
                    </label>
                    <label for="phone">
                        phone number <input type="tel" name="user_telephone" id="phone">
                    </label>
                    <label for="password">
                        password <input type="password" name="user_password" id="password">
                    </label>
                    <label for="verify-passwor">
                        confirm password <input type="password" name="" id="verify-password">
                    </label>
                </form>
            </div>

            <!--"footer" section-->
            <div class="footer-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#"">Log in</a></p>
            </div>
        </div>
        
    </body>
</html>
